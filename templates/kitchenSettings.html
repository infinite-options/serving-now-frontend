<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('.static', filename='editKitchenSettings.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('.static', filename='kitchenStyle.css') }}" >
</head>

<body class="backgroundSetting">
    <!-- Kitchen Registration -->
    <div class="container container-class">
        <font face="Rozha One" color="white"><h2>Kitchen Registration</h2></font>
          <button class="registration-btn" onclick="updateRegistration('{{ id }}');">Update Registration</button>
            <div class= "wrap">
                <div class="row whole-view">
                    <div class="col-4 login-class">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-class"  id="username" style="height:51px; width:314" placeholder="Create a Username" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-class" id="password" style="height:51px; width:314" placeholder="Create a Password" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-class" id="verify-password" style="height:51px; width:314" placeholder="Confirm Password" required>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Personal Information -->
            <font face="Rozha One" color="white"><h2>Personal Information</h2></font>
            <button class="personal-btn" onclick="updatePersonal('{{ id }}');">Update Personal</button>
            <div class= "wrap">
                <div class="option-container">
                    <div class= "info1">
                            <div class="row whole-view">
                                <div class="col-4 login-class">
                                    <div class="form-group">
                                        <img src="{{ url_for('.static', filename='landing-logo.png') }}" style="width:30px"><input type="text" class="form-control form-control-class" id="name" style="height:51px; width:390" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-class" id="phone_number" style="height:51px; width:390" placeholder="Phone Number" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-class" id="email" style="height:51px; width:390" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                    </div>
            
                    <div class= "info2">
                            <div class="row whole-view">
                                <div class="col-4 login-class">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-class" id="street" style="height:51px; width:390" placeholder="Address" required> 
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-class" id="city" style="height:51px; width:390" placeholder="City" required>
                                    </div>
                                    <div class="address-container">
                                        <div class="form-group state">
                                            <input type="text" class="form-control form-control-class" id="state" style="height:51px; width:189; display:inline" placeholder="State" required>
                                        </div>
                                        <div class="form-group zipCode">
                                            <input type="text" class="form-control form-control-class" id="zipCode" style="height:51px; width:189" placeholder="ZipCode" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
            </div>
        </div>
            <!-- Kitchen Information -->
            <font face="Rozha One" color="white"><h2>Kitchen Information</h2></font>
            <button class="kitchen-btn" onclick="updateKitchen('{{ id}}');">Update Kitchen</button>
            <div class= "wrap">
            <div class="kitchen-info">
                <div class="form-group" align="center">
                    <input type="text" class="form-control form-control-class" id="kitchen_name" style="height:51px; width:314px" placeholder="Kitchen Name" required>
                </div>
                <div class="form-group" align="center">
                    <input type="text" class="form-control form-control-class" id="description" style="height:81px; width:680px" placeholder="Description" required>
                </div>
            </div>
        </div>
            <!-- Kitchen Options -->
            <div class= "wrap">
                <div class="hours">
                    Open Hours: <input type="hour" class="form-control form-control-class" id="open_time" style="height:41px; width:90px; display:inline">AM until <input type="hour" class="form-control form-control-class" id="close_time" style="height:41px; width:90px; display:inline">AM<br>
                </div>
                <div class="hours">
                    Open Hours: <input type="hour" class="form-control form-control-class" style="height:41px; width:90px; display:inline">PM until <input type="hour" class="form-control form-control-class" style="height:41px; width:90px; display:inline">PM
                </div>
                <div class= "wrap">
                    <div class="option-container">
                        <div class="option1">
                            Delivery Options<br>
                            <input type="radio" value="pickup" id="pickup"> Pickup<br>
                            <input type="radio" value="delivery" id="delivery"> Delivery<br>
                        </div>
                        <div class="option2">
                            Container Options<br>
                            <input type="radio" value="with reusable container" id="reusable"> with reusable container<br>
                            <input type="radio" value="with disposable container" id="disposable"> with disposable container<br>
                        </div>
                        <div class="option3">
                            Cancellation Options<br>
                            <input type="radio" value="can cancel" id="can_cancel"> Cancel only within ordering hours<br>
                            <input type="radio" value="cannot cancel" id="cannot_cancel"> Cancellations not allowed<br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>

</html>
