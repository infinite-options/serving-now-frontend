<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- jquery script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- JavaScript  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous ">
        </script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="{{ url_for('.static', filename='style.css') }}" rel="stylesheet" />
        <title>Meal Ordering</title>
    </head>
    <style>
        body {
            background: #a0050f;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            width: calc(100vw - 16px);
            height: calc(100vh - 16px);
        }
        
        .logo {
            display: flex;
            justify-content: center;
            position: absolute;
            width: calc(100vw - 16px);
            height: calc(93vh - 16px);
            bottom: 0;
            z-index: -1;
        }
        
        #logo {
            width: 100%;
            max-width: 550px;
            max-height: 550px;
            height: auto;
        }
        
        .affordances {
            height: 80%;
            display: flex;
            flex-flow: row wrap;
            align-items: flex-end;
            justify-content: space-evenly;
        }
        
        .button {
            Width: 166px;
            height: 38px;
            border-radius: 100px;
            background: transparent;
            border: 2px solid #ECEAEA;
            color: #ECEAEA;
            font-style: italic;
        }
        
        @media (max-width: 1200px) {
            #logo {
                max-width: 450px;
                max-height: 450px;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <img id="logo" src="{{ url_for('.static', filename='landing-logo.png') }}">
    </div>
    <div class="affordances">
        <button class="button btn btn-primary" type="submit" onclick="window.location.href='{{url_for('login')}}';">Login</button>
        <button type="button" class="button btn btn-primary " onclick="window.location.href='{{url_for('register')}}';">Register</button>
    </div>
</body>

</html>
